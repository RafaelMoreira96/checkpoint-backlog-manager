<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Autor</th>
        <th>Conteúdo</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="logList.length === 0">
        <td colspan="6" class="text-center">Nenhum log encontrado.</td>
      </tr>

      <tr *ngFor="let item of logList">
        <td>{{ item.id_project_update_log }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.administrator?.name || "Desconhecido" }}</td>
        <td>{{ item.content }}</td>
        <td>{{ item.created_at | date : "dd/MM/yyyy" }}</td>
        <td>
          <button
            class="btn btn-danger"
            (click)="removeLog(item.id_project_update_log)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
