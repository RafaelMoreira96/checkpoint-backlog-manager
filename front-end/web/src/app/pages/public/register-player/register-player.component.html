<div
  class="container-fluid"
  style="
    background-image: url('assets/img/landing-page/image_1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    height: 100vh;
  "
>
  <!-- Overlay escuro para opacidade -->
  <div
    class="background-overlay"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Aumenta a opacidade */
      z-index: 1;
    "
  ></div>

  <!-- Conteúdo principal -->
  <div
    class="pt-4 container container-login animated fadeIn"
    style="
      position: relative;
      z-index: 2;
      opacity: 1;
    "
  >
    <div class="container card-form animated fadeIn">
      <h3 class="text-center">Registre-se</h3>
      <div class="login-form">
        <!-- Campo Nome do Jogador -->
        <div class="form-group">
          <label for="nome-jogador"><b>Nome do Jogador</b></label>
          <input
            id="nome-jogador"
            name="nome-jogador"
            type="text"
            class="form-control"
            [(ngModel)]="player.name_player"
            required
          />
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            [(ngModel)]="player.email"
            required
          />
        </div>

        <!-- Campo Nickname -->
        <div class="form-group">
          <label for="nickname"><b>Nickname</b></label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            class="form-control"
            [(ngModel)]="player.nickname"
            required
          />
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <div class="position-relative">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="player.password"
              required
            />
            <div class="show-password">
              <i class="icon-eye"></i>
            </div>
          </div>
        </div>

        <!-- Campo Confirmação de Senha -->
        <div class="form-group">
          <label for="confirmpassword"><b>Confirm Password</b></label>
          <div class="position-relative">
            <input
              id="confirmpassword"
              name="confirmpassword"
              type="password"
              class="form-control"
              [(ngModel)]="confirmPassword"
              required
            />
            <div class="show-password">
              <i class="icon-eye"></i>
            </div>
          </div>
        </div>

        <!-- Aceitação de Termos -->
        <div class="row form-sub m-0">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="agree"
              id="agree"
            />
            <label class="form-check-label" for="agree">
              Eu aceito os termos e condições.
            </label>
          </div>
        </div>

        <!-- Botões de Ação -->
        <div class="row form-action">
          <div class="col-md-6">
            <button
              type="button"
              (click)="backToIndex()"
              class="btn btn-danger btn-link w-100 fw-bold"
            >
              Cancelar
            </button>
          </div>
          <div class="col-md-6">
            <button
              type="button"
              (click)="registerPlayer()"
              class="btn btn-primary w-100 fw-bold"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
