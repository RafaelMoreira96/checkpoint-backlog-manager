<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="
    background-image: url('assets/img/landing-page/image_1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  "
>
  <!-- Overlay escuro para opacidade -->
  <div
    class="background-overlay"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    "
  ></div>

  <!-- Conteúdo principal -->
  <div
    class="container card-form animated fadeIn p-4"
    style="
      position: relative;
      z-index: 2;
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    "
  >
    <h3 class="text-center mb-4">Registre-se</h3>
    <form (ngSubmit)="registerPlayer()" #registrationForm="ngForm">
      <!-- Campo Nome do Jogador -->
      <div class="form-group mb-3">
        <label for="nome-jogador"><b>Nome do Jogador</b></label>
        <input
          id="nome-jogador"
          name="nome-jogador"
          type="text"
          class="form-control"
          [(ngModel)]="player.name_player"
          required
          aria-label="Nome do Jogador"
        />
      </div>

      <!-- Campo Email -->
      <div class="form-group mb-3">
        <label for="email"><b>Email</b></label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          [(ngModel)]="player.email"
          required
          aria-label="Email"
        />
      </div>

      <!-- Campo Nickname -->
      <div class="form-group mb-3">
        <label for="nickname"><b>Nickname</b></label>
        <input
          id="nickname"
          name="nickname"
          type="text"
          class="form-control"
          [(ngModel)]="player.nickname"
          required
          aria-label="Nickname"
        />
      </div>

      <!-- Campo Senha -->
      <div class="form-group mb-3">
        <label for="password"><b>Senha</b></label>
        <div class="position-relative">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            [(ngModel)]="player.password"
            required
            aria-label="Senha"
          />
          <button
            type="button"
            class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
            aria-label="Mostrar/Ocultar Senha"
          >
            <i class="icon-eye"></i>
          </button>
        </div>
      </div>

      <!-- Campo Confirmação de Senha -->
      <div class="form-group mb-3">
        <label for="confirmpassword"><b>Confirmar Senha</b></label>
        <div class="position-relative">
          <input
            id="confirmpassword"
            name="confirmpassword"
            type="password"
            class="form-control"
            [(ngModel)]="confirmPassword"
            required
            aria-label="Confirmar Senha"
          />
          <button
            type="button"
            class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
            aria-label="Mostrar/Ocultar Confirmar Senha"
          >
            <i class="icon-eye"></i>
          </button>
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="row form-action">
        <div class="col-md-6 mb-2">
          <button
            type="button"
            (click)="backToIndex()"
            class="btn btn-danger btn-link w-100 fw-bold"
          >
            Cancelar
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-primary w-100 fw-bold"
            [disabled]="!registrationForm.form.valid"
          >
            Registrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
